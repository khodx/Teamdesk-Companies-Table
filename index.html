<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Record Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Access Code</h2>
    <input type="text" id="accessCode" placeholder="e.g., HVWC-040220251444">
    <br>
    <button onclick="redirectToFilteredRecord()">Submit</button>
  </div>

  <script>
    function redirectToFilteredRecord() {
      const code = document.getElementById("accessCode").value.trim();
      if (!code) {
        alert("Please enter a valid access code.");
        return;
      }

      // TeamDesk public view URL structure
      const baseUrl = "https://www.teamdesk.net/secure/public/db/98595/view.aspx";
      const viewId = "12954732";      // your view ID
      const fieldId = "63119127";     // your Access Code column ID

      const finalUrl = `${baseUrl}?fid_${fieldId}=${encodeURIComponent(code)}&id=${viewId}`;
      window.location.href = finalUrl;
    }
  </script>

</body>
</html>
