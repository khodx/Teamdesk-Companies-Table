<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Your Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      background: #f4f4f4;
    }

    .box {
      background: #fff;
      padding: 30px;
      margin: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Enter Your Access Code</h2>
    <input type="text" id="accessCode" placeholder="Access Code">
    <br>
    <button onclick="goToFilteredView()">Submit</button>
  </div>

  <script>
    function goToFilteredView() {
      const code = document.getElementById('accessCode').value.trim();
      if (!code) {
        alert("Please enter your access code.");
        return;
      }

      // Build the TeamDesk view URL with your view ID and field filter
      const baseUrl = "https://www.teamdesk.net/secure/embedded/db/98595/view.aspx";
      const viewId = "12954732"; // Your view ID
      const filterFieldId = "63119127"; // Field ID for 'AccessCode' or equivalent

      // Construct final URL
      const url = `${baseUrl}?fid_${filterFieldId}=${encodeURIComponent(code)}&id=${viewId}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
