<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access My Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fb;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      margin: auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #embed-container {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Access Code</h2>
    <input type="text" id="accessCode" placeholder="e.g., HVWC-040220251444">
    <br>
    <button onclick="loadView()">Submit</button>

    <div id="embed-container"></div>
  </div>

  <script>
    function loadView() {
      const code = document.getElementById("accessCode").value.trim();
      if (!code) {
        alert("Please enter your access code.");
        return;
      }

      const container = document.getElementById("embed-container");
      container.innerHTML = ""; // Clear previous view

      const script = document.createElement("script");
      script.src = "https://www.teamdesk.net/secure/embed.js";
      script.setAttribute("data-url", `/ev-12954732/db/98595/view.aspx?fid_63119127=${encodeURIComponent(code)}`);
      container.appendChild(script);
    }
  </script>

</body>
</html>
